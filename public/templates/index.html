{% extends 'base.html' %}
{% block content%}
    <div class="row">
        
        <a href="{% url 'add_book' %}" class="btn btn-default" role="button">New book</a>
        <a href="{% url 'add_category' %}" class="btn btn-default" role="button">New Category</a>
        <h2>All Books</h2>
        <div class="col-md-12">
            {% for book in all_books %}
                <div class"col-md-6">
                    <h3>{{ book.title }}</h3>
                    {{ book.description }}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
